<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Unipar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
    <div id="welcome-form">
        <h2>Seja Bem Vindo ao Chat Unipar!</h2>
        <input type="text" id="username" placeholder="Escolha seu nickname!"/>
        <button onclick="enterChatRoom()"  id="entrar"><i class="fas fa-sign-in-alt"></i> Acessar a Sala de Bate Papo</button>
    </div>

    <div id="chat-room">
        <h2>Sala de Bate Papo Unipar 6° período ADS</h2>
        <div id="message"></div>
        <input type="text" id="messageInput"/>
        <button onclick="sendMessage()" id="enviar"><i class="fas fa-paper-plane"></i> Enviar</button>
        <button onclick="leaveChat()" id="sair"><i class="fas fa-sign-out-alt"></i> Sair da Sala</button>
    </div>   
</div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
